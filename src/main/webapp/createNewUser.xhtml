<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Registruoti naują vartotoją</title>
      <!--<h:outputStylesheet ="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">-->
   </h:head>
   <h:body>
       <h:messages style = "color:red;margin:8px;" />
       <h:form>
           <h:panelGrid columns="4">
               <p:outputLabel for="firstname" value="Vardas"/>
               <p:inputText id="firstname" value="#{createNewUserController.person.firstName}" required="true"/>
               <p:outputLabel for="lastname" value="Pavardė"/>
               <p:inputText id="lastname" value="#{createNewUserController.person.lastName}" required="true"/>
               <p:outputLabel for="email" value="El.Paštas"/>
               <p:inputText id="email" value="#{createNewUserController.person.email}" required="true"/>
               <p:outputLabel for="userType" value="Vartotojo tipas"/>
               <p:inputText id="userType" value="#{createNewUserController.person.userType}" required="true"/>
           </h:panelGrid>

           <p:commandButton value="Sukurti naują vartotoją"
                            action="#{createNewUserController.createNewUser()}"
                            ajax="false"/>

       </h:form>
   </h:body>
</html>
