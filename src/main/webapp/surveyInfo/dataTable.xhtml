<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:panelGrid columns="2" cellpadding="5">
        <p:dataTable var="answer" value="#{surveyInfoController.getFreeTextAnswers(question)}">
            <p:column headerText="Atsakymai">
                <h:outputText value="#{answer.text}" />
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    <div>
        <h:outputText value="Žodžių debesis"></h:outputText>
        <p:growl id="msgs" showDetail="true" />
        <p:tagCloud model="#{surveyInfoController.getTagCloudModel(question)}">
            <p:ajax event="select" update="msgs" /> <!--TODO:nk nedaryta-->
        </p:tagCloud>
    </div>
</ui:composition>
