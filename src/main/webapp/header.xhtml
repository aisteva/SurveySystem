<ui:composition

        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

   <h:outputStylesheet name="/css/style.css" />

         <div class="info">
            <div class="name">
               <span>#{signInController.getPersonFullName()}</span>
            </div>
            <div class="sliding-bottom-menu">
                  <h:link>
                     <div>Paskyra</div>
                  </h:link>
                  <h:link outcome="#{signInController.signOut()}">

                  </h:link>

      </div>
