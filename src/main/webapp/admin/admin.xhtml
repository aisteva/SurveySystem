<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Naudotojų administravimas</title>
      <h:outputStylesheet name="css/style.css"/>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
   </h:head>
   <f:metadata>
      <f:viewAction action="#{signInController.isSigned}" />
      <f:viewAction action="#{signInController.onlyAdmin}" />
   </f:metadata>
   <h:body>
      <ui:include src="/header.xhtml"/>
      <div class="container">
         <div class="row">
            <ui:include src="registeredPersons.xhtml"/>
            <ui:include src="pendingPersons.xhtml"/>
         </div>
      </div>
      <ui:include src="/footer.xhtml"/>
   </h:body>
   <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
               <h4 id="change-me-pls0" class="modal-title">Klaida</h4>
            </div>
            <div class="modal-body">
               <h:form>
                  <p id="change-me-pls">One fine body…</p>
               </h:form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" data-dismiss="modal">Atšaukti</button>
            </div>
         </div>
      </div>
   </div>
</html>
