<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="form2">
        <div class="col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 box-shadow section">
            <h1 class="text-center">Leidžiami registruotis</h1>
            <div class="table-responsive">
                <h:panelGroup id="pending">
                    <table id="list" class="table table-hover">
                        <thead>
                        <tr>
                            <th>El. paštas</th>
                            <th>Naudotojo tipas</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{adminController.pendingPersons}" var="person">
                                <tr>
                                    <td>#{person.email}</td>
                                    <td>
                                        <h:selectOneMenu style="font-size: 100%;" value="#{person.userType}" required="true">
                                            <p:ajax update=":form2:pending" listener="#{adminController.updateUserType(person, true)}" />
                                            <f:selectItems value = "#{person.getUserTypesEnum()}"/>
                                        </h:selectOneMenu>
                                    </td>
                                    <td>
                                        <h:commandLink action="#{adminController.deletePerson(person)}">
                                            <div class="glyphicon glyphicon-trash"></div>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                            <tr>
                                <td><h:inputText value="#{adminController.newPendingPerson.email}" a:placeholder="El. paštas" styleClass="onlyBottomBorder"></h:inputText></td>
                                <td colspan="2">
                                    <h:selectOneMenu style="font-size: 100%;" id="user-type-input" value="#{adminController.newPendingPerson.userType}" required="true" styleClass="onlyBottomBorder">
                                        <f:selectItems value = "#{adminController.newPendingPerson.getUserTypesEnum()}"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </h:panelGroup>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center">
                <p:commandButton value="Pridėti"
                                 styleClass="btn btn-primary btn-md"
                                 action="#{adminController.addNewPendingPerson}"
                                 update=":form2:pending">
                </p:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
