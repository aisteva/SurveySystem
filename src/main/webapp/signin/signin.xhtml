<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prisijungimas</title>
        <h:outputStylesheet name="/css/style.css"/>
        <h:outputStylesheet name="/css/signin/style.css"/>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputScript name="/js/jquery-3.2.1.min.js"/>
        <h:outputScript name="/js/bootstrap.min.js"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 sign-in-form box-shadow">
                    <h1 class="text-center">Prisijunkite</h1>
                    <h:form id="signin-form">
                        <p:messages id="signin-error-message" autoUpdate="true"/>
                        <p:inputText id="email" value="#{signInController.expectedEmail}" placeholder="El. paštas"/>
                        <p:password id="password" value="#{signInController.expectedPassword}" placeholder="Slaptažodis"/>
                        <h:commandButton value="Prisijungti"
                                         styleClass="btn btn-primary btn-lg"
                                         action="#{signInController.signIn()}"
                                         ajax="false">
                            <f:ajax execute="@form" render="@none"/>
                        </h:commandButton>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <h:link styleClass="text-primary" value="Registruotis" outcome="/signup/createNewUser.xhtml"/>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <h:link styleClass="text-primary" value="Pamiršau slaptažodį" outcome="/signin/forgotPassword.xhhtml"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
