<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h1 class="text-center">Slaptažodžio priminimas</h1>
        <p class="text-center">Įveskite el. pašto adresą, kurio bus išsiųsta naujo slaptažodžio sukūrimo nuoroda.</p>
        <h:messages id="forgotPassword-message" errorClass="error-message" infoClass="confirm-message" globalOnly="true" autoUpdate="true"/>
        <p:inputText placeholder="El. paštas" id="emailForgot" value="#{linkSenderController.email}"/>
        <h:commandButton styleClass="btn btn-primary btn-lg text-center" value="Priminti slaptažodį"
                         action="#{linkSenderController.ResetPassword}"
                         ajax="false"
                         onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"/>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="padding-top: 5px;">
            <h:commandLink styleClass="text-primary" value="Grįžti">
                <f:setPropertyActionListener value="#{'false'}" target="#{signInController.showForgotPasswordWindow}"/>
            </h:commandLink>
        </div>
    </h:form>
</ui:composition>
