<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Pamiršau slaptažodį</title>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputScript name="/js/jquery-3.2.1.min.js"/>
        <h:outputScript name="/js/bootstrap.min.js"/>
        <h:outputStylesheet name="/css/signup/style.css"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                        <h:message for="email" styleClass="error-message"/>
                        <p:inputText a:placeholder="El. paštas" id="email" value="#{linkSenderController.person.email}">

                        </p:inputText>
                        <h:commandButton styleClass="btn btn-primary btn-lg text-center" value="Priminti slaptažodį"
                                         action="#{linkSenderController.ResetPassword}"
                                         ajax="false"/>
                    </div>
                </div>
            </div>

        </h:form>


    </h:body>
</html>
