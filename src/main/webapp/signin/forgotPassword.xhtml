<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

   <h:head>
       <title>Pamiršau slaptažodį</title>
       <h:outputStylesheet name="/css/style.css"/>
   </h:head>
   <h:body>
       <div class="container content">
           <h:form>
           <p:outputLabel for="email" value="El. pašto adresas"/>
           <h:inputText id="email" value="#{linkSenderController.person.email}"/>
           <h:message for="email" style="color:red"/>

           <p:commandButton value="Priminti slaptažodį"
                            action="#{linkSenderController.ResetPassword}"
                            ajax="false"/>

           </h:form>

       </div>
       <p:messages globalOnly="true"/>
   </h:body>
</html>
