<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

   <h:head>
       <title>Sukurti naują slaptažodį</title>
       <h:outputStylesheet name="/css/bootstrap.css"/>
       <h:outputScript name="/js/jquery-3.2.1.min.js"/>
       <h:outputScript name="/js/bootstrap.min.js"/>
       <h:outputStylesheet name="/css/style.css"/>
       <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
   </h:head>
   <f:metadata>
       <o:viewParam name="id" value="#{setUserPasswordController.person.inviteUrl}"
                    validator="#{setUserPasswordController.validatePasswordResetLink}"
                    required="true">
           <o:viewParamValidationFailed sendError="400" message="Neteisingas URL" />
       </o:viewParam>
   </f:metadata>
   <h:body>
       <div class="container content">
           <h:form>
               <p:outputLabel for="pass" value="Slaptažodis"/>
               <p:password id="pass" value="#{setUserPasswordController.unhashedPassword}"
                           required="true"
                           requiredMessage="Įveskite slaptažodį"
                           redisplay="true"
                           match="confirmPass"
                           validatorMessage="Slaptažodžiai nesutampa"/>
               <br/>
               <p:outputLabel for="confirmPass" value="Pakartoti slaptažodį"/>
               <p:password id="confirmPass" value="#{setUserPasswordController.confirmPassword}" required="true"
                           redisplay="true"
                           requiredMessage="Įveskite slaptažodį"
                           validatorMessage="Slaptažodyje turi būti bent 6 simboliai, bent viena mažoji raidė,
                                    didžioji raidė, skaičius ">
                   <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})" />
               </p:password>
               <p:messages/>
               <p:commandButton value="Baigti registraciją"
                                action="#{setUserPasswordController.finishRegistration()}"
                                ajax="false"/>

           </h:form>

       </div>
   </h:body>
</html>
