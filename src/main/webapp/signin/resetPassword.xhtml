<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

   <h:head>
       <title>Sukurti naują slaptažodį</title>
       <h:outputStylesheet name="/css/style.css"/>
       <h:outputStylesheet name="/css/signin/style.css"/>
       <h:outputStylesheet name="/css/bootstrap.css"/>
       <h:outputScript name="/js/jquery-3.2.1.min.js"/>
       <h:outputScript name="/js/bootstrap.min.js"/>
       <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
   </h:head>
   <f:metadata>
       <o:viewParam name="id" value="#{setPasswordByLinkController.person.inviteUrl}"
                    validator="#{setPasswordByLinkController.validatePasswordResetLink}"
                    required="true">
           <o:viewParamValidationFailed sendRedirect="errorPage.html" message="Neteisingas URL" />
       </o:viewParam>
   </f:metadata>
   <h:body>
       <div class="logo">
           <h:graphicImage name="/images/logo-white.png"/>
       </div>
       <div class="shaped box-shadow">
           <div class="col-lg-7 col-lg-offset-4 col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 sign-in-form">
               <h:form>
                   <h1 class="text-center">Įveskite naują slaptažodį</h1>
                   <p:password id="pass" value="#{setPasswordByLinkController.unhashedPassword}"
                               required="true"
                               requiredMessage="Įveskite slaptažodį"
                               redisplay="true"
                               match="confirmPass"
                               a:placeholder="Slaptažodis"
                               validatorMessage="Slaptažodžiai nesutampa"/>
                   <br/>
                   <p:password id="confirmPass" value="#{setPasswordByLinkController.confirmPassword}" required="true"
                               redisplay="true"
                               requiredMessage="Įveskite slaptažodį"
                               a:placeholder="Pakartoti slaptažodį"
                               validatorMessage="Slaptažodyje turi būti bent 6 simboliai, bent viena mažoji raidė,
                                    didžioji raidė, skaičius ">
                       <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})" />
                   </p:password>
                   <p:messages/>
                   <h:commandButton value="Išsaugoti"
                                    styleClass="btn btn-primary btn-lg text-center"
                                    action="#{setPasswordByLinkController.finishRegistration()}"
                                    ajax="false"/>

               </h:form>
           </div>
       </div>

   </h:body>
</html>
