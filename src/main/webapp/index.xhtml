<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Apklausos</title>
      <h:outputStylesheet name="/css/style.css"/>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
   </h:head>
   <f:metadata>
      <f:viewParam name="person" value="#{signInController.loggedInPerson}" />
      <f:viewAction action="#{signInController.isSigned}" />
   </f:metadata>
   <h:body>
      <ui:include src="/header.xhtml"/>
      <div class="container">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-shadow section">
            <h1 class="text-center">Mano apklausos</h1>
            <div class="row margin-top-md">
               <ui:repeat value="#{indexController.personSurveys}" var="survey">
                  <ui:include src="surveyBox.xhtml"/>
               </ui:repeat>
            </div>
         </div>

         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-shadow section">
            <h1 class="text-center">Viešos apklausos</h1>
            <div class="row margin-top-md">
               <ui:repeat value="#{indexController.publicSurveys}" var="survey">
                  <ui:include src="surveyBox.xhtml"/>
               </ui:repeat>
            </div>
         </div>
         <h:panelGroup rendered="#{signInController.loggedInPerson.userType == 'ADMIN'}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-shadow section">
               <h1 class="text-center">Privačios apklausos</h1>
               <div class="row margin-top-md">
                  <ui:repeat value="#{indexController.privateSurveys}" var="survey">
                     <ui:include src="surveyBox.xhtml"/>
                  </ui:repeat>
               </div>
            </div>
         </h:panelGroup>
      </div>
      <ui:include src="/footer.xhtml"/>
   </h:body>
</html>
