<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Apklausos</title>
      <h:outputStylesheet name="/css/style.css"/>
   </h:head>
   <f:metadata>
      <f:viewParam name="person" value="#{signInController.loggedInPerson}" />
      <f:viewAction action="#{signInController.isSigned}" />
   </f:metadata>
   <h:body>
      <ui:include src="/header.xhtml"/>
      <div class="container">
         <h1 class="text-center">Viešos apklausos</h1>
         <div class="row margin-top-md">
            <ui:repeat value="#{indexController.allSurveys}" var="survey">
               <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 survey-box">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 survey-box-inside">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <h3 class="text-center">#{survey.title}</h3>

                        <p class="text-center">#{survey.description}</p>

                     </div>
                     <div class="description-fade">
                     </div>

                     <div class="row">
                     </div>
                     <div class="action-with-survey">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                           <h:link value="Atsakinėti"
                                   styleClass="btn btn-primary btn-lg"
                                   outcome="/surveyAnswers/showSurvey.xhtml?id=#{survey.surveyURL}"/>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                           <h:link value="Žiūrėti atsakymus"
                                            styleClass="btn btn-success btn-lg"
                                            outcome="/surveyInfo/SurveyInfo.xhtml?survey=#{survey.surveyID}"/>
                        </div>
                     </div>
                  </div>
               </div>
            </ui:repeat>
         </div>
      </div>
      <ui:include src="/footer.xhtml"/>
   </h:body>
</html>
