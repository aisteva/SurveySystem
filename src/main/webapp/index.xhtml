<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Apklausos</title>
   </h:head>
   <f:metadata>
      <f:viewParam name="person" value="#{signInController.loggedInPerson}" />
      <f:viewAction action="#{signInController.isSigned}" />
   </f:metadata>
   <h:body>
      <ui:include src="/header.xhtml"/>
      <div class="container content">
         <p:fieldset id="list" style="width: 50%">
            <f:facet name="legend">
               Viešos apklausos
            </f:facet>

            <p:dataTable value="#{indexController.allSurveys}" var="survey" tableStyle="table-layout: auto">
               <p:column headerText="Title">
                  #{survey.title} <br/><b>Reg. nr.</b>: #{survey.surveyID}
               </p:column>
               <p:column headerText="Atsakymų sk.">
                  #{survey.submits}
               </p:column>
               <p:column> <!-- TODO: maybe there's a better way to navigate -->
                  <h:link outcome="/surveyInfo/SurveyInfo.xhtml?survey=#{survey.surveyID}">Info</h:link>
               </p:column>
            </p:dataTable>
         </p:fieldset>
      </div>
      <ui:include src="/footer.xhtml"/>
   </h:body>
</html>
