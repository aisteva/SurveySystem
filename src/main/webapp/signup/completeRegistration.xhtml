<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

   <h:head>
       <title>Užbaigti registraciją</title>
       <h:outputStylesheet name="/css/style.css"/>
   </h:head>
   <f:metadata>
       <o:viewParam name="id" value="#{completeUserRegistrationController.person.inviteUrl}"
                    validator="#{completeUserRegistrationController.validateInvitationLink}"
                    required="true">
           <o:viewParamValidationFailed sendError="400" message="Neteisingas URL" />
       </o:viewParam>
   </f:metadata>
   <h:body>
       <div class="container content">
           <h:form>
           <p:dataTable value="#{completeUserRegistrationController.person}" var="person" tableStyle="width:auto">
               <p:column headerText="Email">
                   <h:outputText value="#{person.email}" />
               </p:column>
           </p:dataTable>

           <p:outputLabel for="firstname" value="Vardas"/>
           <h:inputText id="firstname" value="#{completeUserRegistrationController.person.firstName}" required="true"/>
           <h:message for="firstname"/>
               <br/>
           <p:outputLabel for="lastname" value="Pavardė"/>
           <h:inputText id="lastname" value="#{completeUserRegistrationController.person.lastName}" required="true" />
           <h:message for="lastname"/>
               <br/>
           <p:outputLabel for="pass" value="Slaptažodis"/>
           <h:inputSecret id="pass" value="#{completeUserRegistrationController.unhashedPassword}"
                        validatorMessage="Slaptažodyje turi būti bent 6 simboliai, bent viena mažoji raidė,
                        didžioji raidė, skaičius ">
               <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,})"/>
           </h:inputSecret>
           <h:message for="pass" style="color:red"/>

           <p:commandButton value="Baigti registraciją"
                            action="#{completeUserRegistrationController.finishRegistration()}"
                            ajax="false"/>

           </h:form>

       </div>
   </h:body>
</html>
