<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>Užbaigti registraciją</title>
       <h:outputStylesheet name="/css/style.css"/>
   </h:head>
   <f:metadata>
       <f:viewParam name="id" required="true" value="#{completeUserRegistrationController.person.inviteUrl}"
                    validator="#{completeUserRegistrationController.validate}"/>
   </f:metadata>
   <h:body>
       <div class="container content">
           <h:form>
           <p:dataTable value="#{completeUserRegistrationController.person}" var="person" tableStyle="width:auto">
               <p:column headerText="Email">
                   <h:outputText value="#{person.email}" />
               </p:column>
           </p:dataTable>

           <p:outputLabel for="firstname" value="Vardas"/>
           <p:inputText id="firstname" value="#{completeUserRegistrationController.person.firstName}" required="true"/>
           <p:outputLabel for="lastname" value="Pavardė"/>
           <p:inputText id="lastname" value="#{completeUserRegistrationController.person.lastName}" required="true"/>
           <p:outputLabel for="pass" value="Slaptažodis"/>
           <p:inputText id="pass" value="#{completeUserRegistrationController.unhashedPassword}"/>
           <p:commandButton value="Baigti registraciją"
                            action="#{completeUserRegistrationController.finishRegistration()}"
                            ajax="false"/>

           </h:form>
       </div>
   </h:body>
</html>
