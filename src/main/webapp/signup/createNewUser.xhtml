<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form id="createUserForm">
        <h1 class="text-center">Registracija</h1>
        <p class="text-center">Norėdami užsiregistruoti, įveskite el. pašto adresą. Registracija galima tik jei jūsų el. pašto adresas yra leistinų el. pašto adresų sąraše.</p>
        <h:messages id="createUser-message" errorClass="error-message" infoClass="confirm-message" globalOnly="true" autoUpdate="true"/>
        <p:inputText placeholder="El. paštas" id="emailRegister" value="#{linkSenderController.email}"/>
        <h:commandButton styleClass="btn btn-primary btn-lg text-center" value="Registruotis"
                         action="#{linkSenderController.checkEmailForNewRegistration()}"
                         onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);">
        </h:commandButton>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="padding-top: 5px;">
            <h:commandLink styleClass="text-primary" value="Grįžti">
                <f:setPropertyActionListener value="#{'false'}" target="#{signInController.showRegisterWindow}"/>
            </h:commandLink>
        </div>
    </h:form>
</ui:composition>
