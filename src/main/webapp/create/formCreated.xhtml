<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Apklausa sukurta</title>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
</h:head>
<f:metadata>
    <f:viewParam name="person" value="#{signInPerson.loggedInPerson}" />
    <f:viewAction action="#{signInController.isSigned}" />
    <f:viewParam name="id" required="true" value="#{createFormController.survey.surveyURL}"/>
</f:metadata>
<h:body>
    <ui:include src="/header.xhtml"/>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 col-xs-12 box-shadow" style="margin-top: 15%; padding-top: 50px;">
                <div class="col-lg-9 col-md-9 col-xs-12 col-sm-9">
                    <h1 class="text-center" style="color: #29bf89; word-wrap:break-word;">Sveikiname!</h1>
                    <h3 class="text-center success-page" style="padding-bottom: 10px; word-wrap:break-word;" >
                        Jūsų apklausa sukurta!
                    </h3>
                    <h4 class="text-center" style="word-wrap:break-word;">
                        <a href="http://localhost:8080/surveyAnswers/showSurvey.html?id=#{createFormController.survey.surveyURL}">
                            http://localhost:8080/surveyAnswers/showSurvey.html?id=#{createFormController.survey.surveyURL}
                        </a>
                    </h4>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-5 col-sm-3 robot">
                    <h:graphicImage name="images/success.png" style="width: 100%;"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="padding-top: 5px;">
                    <h:link styleClass="text text-info" style="text-decoration: none;" outcome="/index.xhtml">Grįžkite į pagrindinį puslapį</h:link>
                </div>
            </div>
        </div>
    </div>
    <ui:include src="/footer.xhtml"/>
</h:body>
</html>
