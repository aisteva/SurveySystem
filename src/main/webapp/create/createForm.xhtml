<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Nauja apklausa</title>
        <h:outputStylesheet name="/css/style.css" />
        <h:outputStylesheet name="/css/create/style.css" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{signInController.isSigned}" />
        <f:viewParam name="id"
                     required="false"
                     value="#{createFormController.survey.surveyURL}"
                     validator="#{createFormController.validate}"/>
    </f:metadata>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h:outputScript name="/js/clipboard.min.js"/>
        <div class="container">
            <h:form id="create_form">
                <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                    <ui:include src="surveyMainInfo.xhtml"/>
                </div>
                <ui:repeat var="loopPage" value="#{createFormController.pages}">
                    <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                        <div class="row">
                            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center">
                                <h3>Puslapis nr. #{loopPage}</h3>
                            </div>
                        </div>
                        <h:panelGroup id="survey#{loopPage}" >
                            <ui:repeat  value="#{createFormController.questions.get(loopPage)}" var="question" varStatus="questionStatus">
                                <ui:include src="onePage.xhtml"/>
                            </ui:repeat>
                        </h:panelGroup>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <h3 data-toggle="tooltip" title="Pridėti naują puslapį" data-placement="right">
                                        <h:outputScript>
                                            $('[data-toggle="tooltip"]').tooltip();
                                        </h:outputScript>
                                        <h:commandLink styleClass="text text-center text-info glyphicon glyphicon-plus"
                                                       style="text-decoration: none;"
                                                       actionListener="#{createFormController.addPage(loopPage)}"
                                                       disabled="#{createFormController.survey.submits > 0}"/>
                                    </h3>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <h3 data-toggle="tooltip" title="Ištrinti puslapį" data-placement="right">
                                        <h:outputScript>
                                            $('[data-toggle="tooltip"]').tooltip();
                                        </h:outputScript>
                                        <h:commandLink styleClass="text text-center text-info glyphicon glyphicon-trash"
                                                       style="text-decoration: none;"
                                                       actionListener="#{createFormController.removePage(loopPage)}"
                                                       disabled="#{createFormController.survey.submits > 0}"/>
                                    </h3>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <h3 data-toggle="tooltip" title="Aukštyn" data-placement="right">
                                        <h:outputScript>
                                            $('[data-toggle="tooltip"]').tooltip();
                                        </h:outputScript>
                                        <h:commandLink styleClass="text text-center text-info glyphicon glyphicon-triangle-top"
                                                       style="text-decoration: none;"
                                                       actionListener="#{createFormController.movePageUp(loopPage)}"
                                                       disabled="#{createFormController.survey.submits > 0}"/>
                                    </h3>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                    <h3 data-toggle="tooltip" title="Žemyn" data-placement="right">
                                        <h:outputScript>
                                            $('[data-toggle="tooltip"]').tooltip();
                                        </h:outputScript>
                                        <h:commandLink styleClass="text text-center text-info glyphicon glyphicon-triangle-bottom"
                                                       style="text-decoration: none;"
                                                       actionListener="#{createFormController.movePageDown(loopPage)}"
                                                       disabled="#{createFormController.survey.submits > 0}"/>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>

                <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                    <div class="row navigation">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <p:commandButton value="Išsaugoti"
                                             styleClass="btn btn-md btn-primary"
                                             action="#{createFormController.createForm(signInPerson.loggedInPerson.email)}"
                                             ajax="false"/>
                        </div>

                    </div>
                    <p:messages globalOnly="true"/>
                </div>
            </h:form>
            <ui:include src="importSurvey.xhtml"/>
        </div>
        <ui:include src="/footer.xhtml"/>
    </h:body>
</html>
