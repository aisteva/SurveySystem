<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Nauja apklausa</title>
        <h:outputStylesheet name="/css/style.css" />
        <h:outputStylesheet name="/css/create/style.css" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{signInController.isSigned}" />
        <f:viewParam name="id"
                     required="false"
                     value="#{createFormController.survey.surveyID}"
                     validator="#{createFormController.validate}"/>
    </f:metadata>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <div class="container">
            <h:form id="create_form">
                <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                    <ui:include src="surveyMainInfo.xhtml"/>
                </div>
                <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                    <ui:include src="onePage.xhtml"/>
                </div>
                <div class="box-shadow section col-lg-8 col-lg-offset-2 col-lg-offset-2 col-md-10 col-md-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-sm-offset-1 col-xs-12">
                    <div class="row navigation">

                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-left">
                            <c:if test="#{createFormController.page > 1}">
                                <h:commandLink actionListener="#{createFormController.prevPage()}" disabled="#{createFormController.survey.submits > 0}">
                                    <div class="glyphicon glyphicon-chevron-left action-icon"></div>
                                </h:commandLink>
                            </c:if>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
                            <p:commandButton value="IÅ¡saugoti"
                                             styleClass="btn btn-md btn-primary"
                                             action="#{createFormController.createForm(signInPerson.loggedInPerson.email)}"
                                             ajax="false"/>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                            <h:commandLink actionListener="#{createFormController.nextPage()}" disabled="#{createFormController.survey.submits > 0}">
                                <div class="glyphicon glyphicon-chevron-right action-icon"></div>
                            </h:commandLink>
                        </div>

                    </div>
                    <p:messages globalOnly="true"/>
                </div>
            </h:form>
            <ui:include src="importSurvey.xhtml"/>
        </div>
        <ui:include src="/footer.xhtml"/>
    </h:body>
</html>
