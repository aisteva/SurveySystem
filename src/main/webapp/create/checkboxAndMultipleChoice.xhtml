<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <div class="row">
      <ui:repeat var="answer" value="#{createFormController.getOfferedAnswers(questionStatus.index, loopPage)}" varStatus="answerStatus">
         <div class="row">
            <div class="answer-text col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h:panelGroup rendered="#{question.showQuestionsByAnswer}">
                  <div class="logo-with-text col-lg-8 col-md-8 col-sm-6 col-xs-5">
                     <h:panelGroup rendered="#{question.type == 'CHECKBOX'}">
                        <div class="square"/>
                     </h:panelGroup>
                     <h:panelGroup rendered="#{question.type == 'MULTIPLECHOICE'}">
                        <div class="circle"/>
                     </h:panelGroup>
                     <div class="answer-input">
                        <h:inputText value="#{answer.text}" a:placeholder="Atsakymas nr. #{answerStatus.index+1}" styleClass="onlyBottomBorder" disabled="#{createFormController.survey.submits > 0}">
                           <f:ajax render="@form" />
                        </h:inputText>
                     </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-11 text-right push-down">
                     <p:selectCheckboxMenu styleClass="onlyBottomBorder" value="#{answer.childQuestions}"
                                           converter="omnifaces.SelectItemsIndexConverter"
                                           label="Klausimai:" updateLabel="true" mano="hey"
                                           valueChangeListener="#{createFormController.valueChangeMethod}">
                        <f:ajax>
                           <f:setPropertyActionListener target="#{createFormController.offer}" value="#{answer}"/>
                        </f:ajax>
                        <f:attribute name="collectionType" value="java.util.ArrayList" />
                        <f:selectItems value="#{createFormController.getLowerQuestions(question)}" var="lowerQuestion"
                                       itemLabel="#{lowerQuestion.questionText}" itemValue="#{lowerQuestion}"/>
                     </p:selectCheckboxMenu>
                  </div>
               </h:panelGroup>

               <h:panelGroup rendered="#{not question.showQuestionsByAnswer}">
                  <div class="logo-with-text col-lg-11 col-md-11 col-sm-11 col-xs-10">
                     <h:panelGroup rendered="#{question.type == 'CHECKBOX'}">
                        <div class="square"/>
                     </h:panelGroup>
                     <h:panelGroup rendered="#{question.type == 'MULTIPLECHOICE'}">
                        <div class="circle"/>
                     </h:panelGroup>
                     <div class="answer-input">
                        <h:inputText value="#{answer.text}" a:placeholder="Atsakymas nr. #{answerStatus.index+1}" styleClass="onlyBottomBorder" disabled="#{createFormController.survey.submits > 0}">
                           <f:ajax render="@form" />
                        </h:inputText>
                     </div>
                  </div>
               </h:panelGroup>
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                  <h:commandLink action="#{createFormController.removeAnswer(questionStatus.index, answerStatus.index, loopPage)}" disabled="#{createFormController.survey.submits > 0}">
                     <div class="glyphicon glyphicon-remove action-icon"></div>
                     <f:ajax render="@form"/>
                  </h:commandLink>
               </div>
            </div>
         </div>
      </ui:repeat>
      <div class="answer-text col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="row">
            <div class="logo-with-text col-lg-11 col-md-11 col-sm-11 col-xs-11">
               <h:panelGroup rendered="#{question.type == 'CHECKBOX'}">
                  <div class="square"/>
               </h:panelGroup>
               <h:panelGroup rendered="#{question.type == 'MULTIPLECHOICE'}">
                  <div class="circle"/>
               </h:panelGroup>
               <h:commandLink value="Pridėti atsakymą" action="#{createFormController.addOfferedAnswer(questionStatus.index, loopPage)}" disabled="#{createFormController.survey.submits > 0}">
                  <f:ajax render="@form"/>
               </h:commandLink>
            </div>
         </div>
      </div>
   </div>
</ui:composition>
