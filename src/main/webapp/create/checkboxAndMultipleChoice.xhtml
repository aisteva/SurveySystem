<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <div class="row">
      <ui:repeat var="answer" value="#{createFormController.getOfferedAnswers(questionStatus.index)}" varStatus="answerStatus">
         <div class="row">
            <div class="answer-text col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <div class="logo-with-text col-lg-11 col-md-11 col-sm-11 col-xs-10">
                  <h:panelGroup rendered="#{question.type == 'CHECKBOX'}">
                     <div class="square"/>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{question.type == 'MULTIPLECHOICE'}">
                     <div class="circle"/>
                  </h:panelGroup>
                  <div class="answer-input">
                     <h:inputText value="#{answer.text}" a:placeholder="Atsakymas nr. #{answerStatus.index+1}" styleClass="onlyBottomBorder">
                        <f:ajax render="@form" />
                     </h:inputText>
                  </div>
               </div>
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                  <h:commandLink action="#{createFormController.addChildQuestion(answerStatus.index, questionStatus.index)}">
                     <div class="glyphicon glyphicon-plus action-icon"></div>
                  </h:commandLink>
               </div>
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                  <h:commandLink action="#{createFormController.removeAnswer(questionStatus.index, answerStatus.index)}">
                     <div class="glyphicon glyphicon-remove action-icon"></div>
                     <f:ajax render="@form"/>
                  </h:commandLink>
               </div>
            </div>
         </div>
      </ui:repeat>
      <div class="answer-text col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="row">
            <div class="logo-with-text col-lg-11 col-md-11 col-sm-11 col-xs-11">
               <div class="square"/>
               <h:commandLink value="Pridėti atsakymą" action="#{createFormController.addOfferedAnswer(questionStatus.index)}">
                  <f:ajax render="@form"/>
               </h:commandLink>
            </div>
         </div>
      </div>
   </div>
</ui:composition>
